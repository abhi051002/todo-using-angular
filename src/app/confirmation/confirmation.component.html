<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content> Would you like to delete this item? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click) ="closeDialog('NO')">No</button>
  <button mat-button (click) ="closeDialog('YES')" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
